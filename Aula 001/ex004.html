<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
    <style>
        body{
            font: normal 25px arial;
        }
        input{
            font: normal 20px arial;
            height: 20px;
            width: 180px;
        }
        input#somar{
            font: bold 20px arial;
            height: 30px;
            width: 180px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="somar" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            
            var sn1 = window.document.getElementById('txtn1')
            var sn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById("res")
            var n1 = Number(sn1.value)
            var n2 = Number(sn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${soma}</strong>`

        }
        
    </script>
</body>
</html>
