<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Verificador de Idade
    </header>
    <section class="espaçamento">
        <div class="ano espaçamento">
            <label for="anonascimento">Ano de Nascimento</label>
            <input type="number" name="txtano" id="txtano">

        </div>

        <div class="gênero espaçamento" >
            <input type="radio" name="radsexo" id="masculino" checked>
            <label for="masculino">Masculino</label>
            <input type="radio" name="radsexo" id="feminino" checked>
            <label for="feminino" >Feminino</label>
        </div>

        <div class="verificador espaçamento" >
            <input type="button" value="Verificar" id="idverificador" onclick="verificar()">
        </div>

        <div class="texto espaçamento" >
            <p>Preencha os dados acima para ver o resultado!</p>
            <p><img id="foto" src="" alt=""></p>
        </div>
    </section>

    <footer>
        &copy;Thaissa.kailaine
    </footer>

    <script src="script.js"></script>
</body>
</html>
